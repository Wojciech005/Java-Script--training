<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto&amp;subset=latin-ext" rel="stylesheet">

    <title>Gra papier kamień nożyczki</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1>GAME "PAPER, STONE, SCISSORS"</h1>

    <div class="select">

        <h3>CHOOSE HAND</h3>

        <img data-option="paper" class="first" src="papier.jpg" alt="" title="Papier">

        <img data-option="stone" src="kamien.jpg" alt="" title="Kamień">

        <img data-option="scissors" src="nozyczki.jpg" alt="" title="nożyczki">

    </div>

    <button class="start">Let's play!</button>

    <div class="panel-left">
        <h3>SCORE GAME</h3>
        <p>YOUR CHOICE: <span data-summary="your-choice"></span></p>
        <p>COMPUTER CHOICE <span data-summary="ai-choice"></span></p>
        <h2>THE WINNER OF GAME <span data-summary="who-win"></span></h2>
    </div>

    <div class="panel-right">
        <h3>CURRENTLY SCORES</h3>
        <p class="numbers">NUMBER OF GAMES: <span>0</span></p>
        <p class="wins">WIN: <span>0</span></p>
        <p class="losses">LOST: <span>0</span></p>
        <p class="draws">DRAW: <span>0</span></p>
    </div>

    <script src="game.js"></script>
</body>

</html>
